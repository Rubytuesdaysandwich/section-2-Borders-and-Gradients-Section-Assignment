<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders and Gradients Section Assignment</title>
    <!--css style sheet for the index.html page▼-->
    <link rel="stylesheet" href="style.css" />
    <!--css style sheet for the index.html page▲-->
    <!--FontAwesome icons▼-->
    <script
      src="https://kit.fontawesome.com/1154d9db00.js"
      crossorigin="anonymous"
    ></script>
    <!--FontAwesome icons▲-->
  </head>
  <body>
    <!-- all the cards are put into one section then split into card containers -->
    <section class="cards">
      <div class="cards-box">
        <div class="cards-container">
          <!-- basic card -->
          <div class="inside-container">
            <!--inside container-->
            <div class="fontawesome-icons-container">
              <!--container for the favicon icon-->
              <a class="fontawesome-icons">
                <i class="fas fa-paper-plane"></i>
              </a>
            </div>
            <!--container for the favicon icon end-->
            <h5 class="card-header">Basic</h5>
            <b class="money-bold"><p class="money">$50</p></b
            ><!--money amount inside bold tags-->
            <p class="card-text">✔50 Gb Space</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔5 Domain Names</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔20 Email Address</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔Live Support</p>
            <hr />
            <!--horizontal line for dividing content-->
            <div class="order-now-container">
              <!--container for order now button-->
              <button class="order-now">Order Now</button
              ><!--order now button-->
            </div>
            <!--container for order now button end-->
          </div>
          <!--end inside container-->
        </div>
        <!-- basic card end -->

        <div class="cards-container">
          <!-- standard card -->
          <div class="inside-container">
            <!--inside container-->
            <div class="fontawesome-icons-container">
              <!--container for the favicon icon-->
              <a class="fontawesome-icons">
                <i class="fas fa-plane"></i>
              </a>
            </div>
            <!--container for the favicon icon end-->
            <h5 class="card-header">Standard</h5>
            <b class="money-bold"><p class="money">$25</p></b
            ><!--money amount inside bold tags-->
            <p class="card-text">✔10 Gb Space</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔3 Domain names</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔unlimited Email Adress</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔Live Support</p>
            <hr />
            <!--horizontal line for dividing content-->
            <div class="order-now-container">
              <!--container for order now button-->
              <button class="order-now">Order Now</button
              ><!--order now button-->
            </div>
            <!--container for order now button end-->
          </div>
        </div>
        <!-- standard card end -->

        <div class="cards-container">
          <!-- premium card -->
          <div class="inside-container">
            <!--inside container-->
            <div class="fontawesome-icons-container">
              <!--container for the favicon icon-->
              <a class="fontawesome-icons">
                <i class="fas fa-rocket"></i>
              </a>
            </div>
            <!--container for the favicon icon end-->
            <h5 class="card-header">Premium</h5>
            <b class="money-bold"><p class="money">$100</p></b
            ><!--money amount inside bold tags-->
            <p class="card-text">✔Unlimited Gb Space</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔30 Domain names</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔Unlimited Email Address</p>
            <hr />
            <!--horizontal line for dividing content-->
            <p class="card-text">✔Live Support</p>
            <hr />
            <!--horizontal line for dividing content-->
            <div class="order-now-container">
              <!--container for order now button-->
              <button class="order-now">Order Now</button
              ><!--order now button-->
            </div>
            <!--container for order now button end-->
          </div>
        </div>
        <!-- premium card end -->
      </div>
    </section>
  </body>
</html>
