<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borders and Gradients Section Assignment</title>
    <link rel="stylesheet" href="style.css" />
    <!--css style sheet for the index.html page-->
    <script
      src="https://kit.fontawesome.com/1154d9db00.js"
      crossorigin="anonymous"
    ></script>
    <!--FontAwesome icons-->
  </head>
  <body>
    <section class="cards">
      <div>
        <div class="cards-container">
          <div class="inside-container">
            <div class="fontawesome-icons-container">
              <a class="fontawesome-icons">
                <i class="fas fa-paper-plane"></i>
              </a>
            </div>
            <h5 class="card-header">Basic</h5>
            <b class="money-bold"><p class="card-text">$50</p></b>
            <p class="card-text">✔50 Gb Space</p>
            <hr />
            <p class="card-text">✔5 Domain Names</p>
            <hr />
            <p class="card-text">✔20 Email Address</p>
            <hr />
            <p class="card-text">✔Live Support</p>
            <hr />
            <div class="order-now-container">
              <button class="order-now">Order Now</button>
            </div>
          </div>
        </div>
        <div class="cards-container">
          <div class="inside-container">
            <div class="fontawesome-icons-container">
              <a class="fontawesome-icons">
                <i class="fas fa-plane"></i>
              </a>
            </div>
            <h5 class="card-header">Standard</h5>
            <b class="money-bold"><p class="card-text">$25</p></b>
            <p class="card-text">✔10 Gb Space</p>
            <hr />
            <p class="card-text">✔3 Domain names</p>
            <hr />
            <p class="card-text">✔unlimited Email Adress</p>
            <hr />
            <p class="card-text">✔Live Support</p>
            <hr />
            <div class="order-now-container">
              <button class="order-now">Order Now</button>
            </div>
          </div>
        </div>
        <div class="cards-container">
          <div class="inside-container">
            <div class="fontawesome-icons-container">
              <a class="fontawesome-icons">
                <i class="fas fa-rocket"></i>
              </a>
            </div>
            <h5 class="card-header">Premium</h5>
            <b class="money-bold"><p class="card-text">$100</p></b>
            <p class="card-text">✔Unlimited Gb Space</p>
            <hr />
            <p class="card-text">✔30 Domain names</p>
            <hr />
            <p class="card-text">✔Unlimited Email Address</p>
            <hr />
            <p class="card-text">✔Live Support</p>
            <hr />
            <div class="order-now-container">
              <button class="order-now">Order Now</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
